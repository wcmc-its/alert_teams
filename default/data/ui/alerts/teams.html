<form class="form-horizontal form-complex">

    <splunk-control-group label="Webhook URL" help="Enter the Webhook Connector URL for the channel">
			<splunk-text-input "action.teams.param.url" id="teams_url">
			</splunk-text-input>
    </splunk-control-group>

    <br clear="both" />

    <div class="control-group">
        <label class="control-label" for="teams_message">Message</label>

        <div class="controls">
          <textarea name="action.teams.param.message" id="teams_message" style="height: 140px;"></textarea>
          <span class="help-block">
              Enter the chat message to send to the Teams URL.
              The message can include tokens that insert text based on the results of the search.
          </span>
        </div>
    </div>
    <br clear="both" />

    <splunk-control-group label="Send Facts" help="Send the results of the search as <a href='https://docs.microsoft.com/en-us/outlook/actionable-messages/message-card-reference'>facts</a>.">
			<splunk-select "action.teams.param.send_facts">
				<option>true</option>
				<option>false</option>
			</splunk-select>
		</splunk-control-group>
		
    <div class="control-group">
		    <label class="control-label" for="teams_send_facts">Send Facts</label>
        <div class="controls">
            <select name="action.teams.param.send_facts">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <span class="help-block">
                Send the results of the search as <a href="https://docs.microsoft.com/en-us/outlook/actionable-messages/message-card-reference">facts</a>.
            </span>
        </div>
    </div>

</form>
